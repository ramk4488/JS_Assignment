<script>
    let name = "Ankit"


String.prototype.myUpperCase = function(){

        if(name.charCodeAt(i) >= 97 && name.charCodeAt(i) <= 122 ){
            name.fromCharCode(name.charCodeAt(i)-32)
        }

}
